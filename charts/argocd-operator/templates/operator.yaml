apiVersion: apps/v1
kind: Deployment
metadata:
  name: "argocd-operator"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "argocd-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "argocd-operator.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.operator.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: controller-manager
    {{- with .Values.operator.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}"
          command:
          - /manager
          args:
          - --leader-elect
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          env:
            - name: WATCH_NAMESPACE
              value: {{ .Values.operator.nsToWatch }}
            - name: ARGOCD_CLUSTER_CONFIG_NAMESPACES
              value:  {{ .Values.operator.nsClusterConfig }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "argocd-operator"
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
