{{- if .Values.server.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.singleNamespace }}
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-{{ .Values.server.name}}-rb
{{ else }}
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-{{ .Values.server.name}}-crb
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-{{ .Values.server.name}}-cluster-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.server.serviceAccount }}
  {{- if not .Values.singleNamespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-{{ .Values.server.name}}-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-{{ .Values.server.name}}-cluster-template-cluster-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.server.serviceAccount }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
