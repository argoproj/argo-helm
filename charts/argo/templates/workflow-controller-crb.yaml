apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.singleNamespace }}
kind: RoleBinding
metadata:
  name: {{ include "controllerfullname" . }}
{{ else }}
kind: ClusterRoleBinding
metadata:
  name: {{ include "controllerfullnamenooverride" . }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "controllerfullnamenooverride" . }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.controller.serviceAccount }}
    namespace: {{ .Release.Namespace }}
{{- if .Values.controller.workflowNamespaces }}
{{- $uiServiceAccount := .Values.controller.serviceAccount }}
{{- $namespace := .Release.Namespace }}
{{- range $key := .Values.controller.workflowNamespaces }}
  {{- if not (eq $key $namespace) }}
  - kind: ServiceAccount
    name: {{ $uiServiceAccount }}
    namespace: {{ $key }}
  {{- end }}
{{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "controllerfullnamenooverride" . }}-cluster-template
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "controllerfullnamenooverride" . }}-cluster-template
subjects:
  - kind: ServiceAccount
    name: {{ .Values.controller.serviceAccount }}
    namespace: {{ .Release.Namespace }}
