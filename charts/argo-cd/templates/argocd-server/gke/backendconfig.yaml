{{- if .Values.server.gke.backendConfig.enabled }}
apiVersion: {{ include "argo-cd.apiVersions.cloud-google" . }}
kind: BackendConfig
metadata:
  name: {{ include "argo-cd.server.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.server.name "name" .Values.server.name) | nindent 4 }}
{{- with .Values.server.gke.backendConfig.spec }}
spec:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
