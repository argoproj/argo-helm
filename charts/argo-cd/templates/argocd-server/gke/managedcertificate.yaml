{{- if .Values.server.ingress.gke.enabled }}
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: {{ include "argo-cd.server.fullname" . }}
spec:
  domains:
    - {{ default .Values.global.domain .Values.server.ingress.hostname }}
    {{- with .Values.server.ingress.gke.domains }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
