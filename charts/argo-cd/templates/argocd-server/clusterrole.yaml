{{- if .Values.global.rbac.clusterAdmin }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "argo-cd.server.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.server.name "name" .Values.server.name) | nindent 4 }}
rules:
{{- if and .Values.server.clusterAdminRbac.enabled .Values.server.clusterAdminRbac.rules }}
  {{- toYaml .Values.server.clusterAdminRbac.rules }}
{{- end }}
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - delete
  - get
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
{{- if eq (index .Values.configs.cm "exec.enabled") "true" }}
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create
{{- end }}
- apiGroups:
  - "argoproj.io"
  resources:
  - "applications"
  verbs:
  - get
  - list
  - watch
{{- end }}
