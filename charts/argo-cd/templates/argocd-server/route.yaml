{{- if .Values.server.route.enabled -}}
{{- $host := regexReplaceAll "^https?://([^/]+)(/.*)?$" .Values.server.config.url "${1}" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ template "argo-cd.server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "argo-cd.name" . }}-{{ .Values.server.name }}
    helm.sh/chart: {{ include "argo-cd.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: {{ .Values.server.name }}
{{- with .Values.server.route.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  host: {{ $host | quote }}
  subdomain: ''
  to:
    kind: "Service"
    name: {{ include "argo-cd.server.fullname" . | quote }}
    weight: 100
  port:
    targetPort: "https"
  tls:
    termination: "passthrough"
    insecureEdgeTerminationPolicy: "None"
  wildcardPolicy: "None"
{{- end }}
