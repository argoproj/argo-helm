{{- if .Values.server.additionalApplications }}
apiVersion: v1
kind: List
items:
  {{- range .Values.server.additionalApplications }}
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      {{- with .additionalAnnotations }}
      annotations:
        {{- range $key, $value := . }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
      {{- with .additionalLabels }}
      labels:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      name: {{ .name }}
      {{- with .namespace }}
      namespace: {{ . }}
      {{- end }}
      {{- with .finalizers }}
      finalizers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      project: {{ tpl .project $ }}
      source:
        {{- toYaml .source | nindent 8 }}
      destination:
        {{- toYaml .destination | nindent 8 }}
      {{- with .syncPolicy }}
      syncPolicy:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .ignoreDifferences }}
      ignoreDifferences:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .info }}
      info:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- end }}
{{- end }}