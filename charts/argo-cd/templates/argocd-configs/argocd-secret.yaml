{{- if .Values.configs.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.server.name "name" "secret") | nindent 4 }}
  {{- with .Values.configs.secret.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
type: Opaque
{{- with include "argo-cd.config.secret" . }}
data:
  {{- trim . | nindent 2 }}
{{- end }}
{{- end }}
