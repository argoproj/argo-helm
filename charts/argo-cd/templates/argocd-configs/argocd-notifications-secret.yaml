{{- if and .Values.notifications.enabled .Values.configs.notifications.create }}
apiVersion: v1
kind: Secret
metadata:
  name: argocd-notifications-secret
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.notifications.name "name" .Values.notifications.name) | nindent 4 }}
  {{- with .Values.configs.notifications.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
type: Opaque
{{- with .Values.configs.notifications.secret }}
stringData:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
