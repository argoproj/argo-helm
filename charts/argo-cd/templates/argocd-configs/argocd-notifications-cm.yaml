{{- if and .Values.notifications.enabled .Values.configs.notifications.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.notifications.name "name" .Values.notifications.name) | nindent 4 }}
data:
  context: |
    argocdUrl: {{ (default .Values.global.domain .Values.configs.cm.url) | quote }}
    {{- with .Values.configs.notifications.context }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.configs.notifications.notifiers }}
    {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .Values.configs.notifications.subscriptions }}
  subscriptions: |
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.configs.notifications.triggers }}
    {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .Values.configs.notifications.templates }}
    {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
