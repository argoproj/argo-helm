{{- range .Values.configs.creds.clusters }}
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-cluster-{{ .name }}
  labels:
    argocd.argoproj.io/secret-type: cluster
    {{- include "argo-cd.labels" (dict "context" $) | nindent 4 }}
    {{- with .labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
type: Opaque
stringData:
  name: {{ required "A valid .Values.configs.creds.clusters[].name entry is required!" .name }}
  server: {{ required "A valid .Values.configs.creds.clusters[].server entry is required!" .server }}
  {{- if .namespaces }}
  namespaces: {{ .namespaces }}
    {{- with .clusterResources }}
  clusterResources: {{ . | quote }}
    {{- end }}
  {{- end }}
  config: |
    {{- required "A valid .Values.configs.creds.clusters[].config entry is required!" .config | toPrettyJson | nindent 4 }}
{{- end }}
