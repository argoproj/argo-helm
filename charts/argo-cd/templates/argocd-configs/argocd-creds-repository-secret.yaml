{{- range $repository, $creds := .Values.configs.creds.repositories }}
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-repo-{{ $repository }}
  labels:
    argocd.argoproj.io/secret-type: repository
    {{- include "argo-cd.labels" (dict "context" $) | nindent 4 }}
    {{- with $creds.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $creds.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
data:
  {{- range $key, $value := omit $creds "annotations" "labels" }}
  {{ $key }}: {{ toString $value | b64enc }}
  {{- end }}
{{- end }}
