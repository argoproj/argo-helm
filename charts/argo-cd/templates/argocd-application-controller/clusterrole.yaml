{{- if .Values.controller.clusterAdminAccess.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "argo-cd.controller.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.controller.testName "name" .Values.controller.testName) | nindent 4 }}
rules:
  {{- if .Values.controller.clusterRoleRules.enabled }}
  {{- toYaml .Values.controller.clusterRoleRules.rules | nindent 0 }}
  {{- else }}
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
  {{- end }}
{{- end }}
