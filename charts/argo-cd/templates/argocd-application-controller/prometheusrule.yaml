{{- if and .Values.controller.metrics.enabled .Values.controller.metrics.rules.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "argo-cd.controller.fullname" . }}
  {{- with .Values.controller.metrics.rules.namespace }}
  namespace: {{ . }}
  {{- end }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.controller.name "name" .Values.controller.name) | nindent 4 }}
    {{- with .Values.controller.metrics.rules.selector }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.controller.metrics.rules.additionalLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
  - name: argocd
    rules:
      {{- toYaml .Values.controller.metrics.rules.spec | nindent 4 }}
{{- end }}
