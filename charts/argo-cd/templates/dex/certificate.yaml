{{- if and .Values.dex.enabled .Values.dex.certificate.enabled -}}
apiVersion: {{ include "argo-cd.apiVersion.cert-manager" . }}
kind: Certificate
metadata:
  name: {{ include "argo-cd.dex.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.dex.name "name" .Values.dex.name) | nindent 4 }}
spec:
  secretName: argocd-dex-server-tls
  {{- with .Values.dex.certificate.domain }}
  commonName: {{ . | quote }}
  {{- end }}
  dnsNames:
    - {{ include "argo-cd.dex.fullname" . }}
    - {{ include "argo-cd.dex.fullname" . }}.{{ .Release.Namespace }}.svc
    {{- with .Values.dex.certificate.domain }}
    - {{ . | quote }}
    {{- end }}
    {{- range .Values.dex.certificate.additionalHosts }}
    - {{ . | quote }}
    {{- end }}
  {{- with .Values.dex.certificate.duration }}
  duration: {{ . | quote }}
  {{- end }}
  {{- with .Values.dex.certificate.renewBefore }}
  renewBefore: {{ . | quote }}
  {{- end }}
  issuerRef:
    {{- with .Values.dex.certificate.issuer.group }}
    group: {{ . | quote }}
    {{- end }}
    kind: {{ .Values.dex.certificate.issuer.kind | quote }}
    name: {{ .Values.dex.certificate.issuer.name | quote }}
  {{- with .Values.dex.certificate.privateKey }}
  privateKey:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
