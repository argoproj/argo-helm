{{- if .Values.dex.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "argo-cd.dex.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.dex.name "name" .Values.dex.name) | nindent 4 }}
    {{ with (mergeOverwrite (deepCopy .Values.dex.metrics.service.labels) (.Values.dex.metrics.enabled | ternary .Values.dex.metrics.service.labels dict)) }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.dex.service.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  ports:
  - name: {{ .Values.dex.service.http.name }}
    protocol: TCP
    port: {{ .Values.dex.service.http.port }}
    targetPort: http
  - name: {{ .Values.dex.service.grpc.name }}
    protocol: TCP
    port: {{ .Values.dex.service.grpc.port }}
    targetPort: grpc
  {{- if .Values.dex.metrics.enabled }}
  - name: {{ .Values.dex.metrics.service.portName }}
    protocol: TCP
    port: {{ .Values.dex.metrics.service.servicePort }}
    targetPort: metrics
  {{- end }}
  selector:
    {{- include "argo-cd.selectorLabels" (dict "context" . "name" .Values.dex.name) | nindent 4 }}
{{- end }}
