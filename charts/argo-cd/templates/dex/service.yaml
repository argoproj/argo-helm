{{- if .Values.dex.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "argo-cd.dex.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.dex.name "name" .Values.dex.name) | nindent 4 }}
    {{- with .Values.dex.service.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.dex.service.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.dex.service.ports.http }}
    targetPort: http
  - name: grpc
    protocol: TCP
    port: {{ .Values.dex.service.ports.grpc }}
    targetPort: grpc
  selector:
    {{- include "argo-cd.selectorLabels" (dict "context" . "name" .Values.dex.name) | nindent 4 }}
{{- end }}
