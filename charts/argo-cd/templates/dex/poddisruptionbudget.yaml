{{- if .Values.dex.pdb.enabled }}
apiVersion: {{ include "argo-cd.apiVersion.podDisruptionBudget" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "argo-cd.dex.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.dex.name "name" .Values.dex.name) | nindent 4 }}
    {{- with .Values.dex.pdb.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.dex.pdb.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.dex.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.dex.pdb.maxUnavailable }}
  {{- else }}
  minAvailable: {{ .Values.dex.pdb.minAvailable | default 0 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "argo-cd.selectorLabels" (dict "context" . "name" .Values.dex.name) | nindent 6 }}
{{- end }}
