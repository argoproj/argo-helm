{{- if and .Values.applicationSet.enabled .Values.applicationSet.ingressWebhook.enabled .Values.applicationSet.ingressWebhook.hosts }}
{{- $serviceName := include "argo-cd.applicationSet.fullname" . -}}
{{- $servicePort := .Values.applicationSet.service.portName -}}
apiVersion: {{ include "argo-cd.apiVersion.ingress" . }}
kind: Ingress
metadata:
  name: {{ include "argo-cd.applicationSet.fullname" . }}-webhook
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.applicationSet.name "name" .Values.applicationSet.name) | nindent 4 }}
    {{- with .Values.applicationSet.ingressWebhook.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.applicationSet.ingressWebhook.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if eq (include "argo-cd.apiVersion.ingress" $) "networking.k8s.io/v1" }}
  {{- with .Values.applicationSet.ingressWebhook.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- end }}
  rules:
    {{- range .Values.applicationSet.ingressWebhook.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          {{- with $.Values.applicationSet.ingressWebhook.extraPaths }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- range $.Values.applicationSet.ingressWebhook.paths }}
          - path: {{ . }}
            {{- if eq (include "argo-cd.apiVersion.ingress" $) "networking.k8s.io/v1" }}
            pathType: {{ $.Values.applicationSet.ingressWebhook.pathType }}
            {{- end }}
            backend:
              {{- if eq (include "argo-cd.apiVersion.ingress" $) "networking.k8s.io/v1" }}
              service:
                name: {{ $serviceName }}
                port:
                  {{- if kindIs "float64" $servicePort }}
                  number: {{ $servicePort }}
                  {{- else }}
                  name: {{ $servicePort }}
                  {{- end }}
              {{- else }}
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
              {{- end }}
          {{- end }}
    {{- end }}
  {{- with .Values.applicationSet.ingressWebhook.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
