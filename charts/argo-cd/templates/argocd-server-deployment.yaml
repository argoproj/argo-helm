apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  labels:
    app.kubernetes.io/name: {{ include "argo-cd.name" . }}-server
    helm.sh/chart: {{ include "argo-cd.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: {{ include "argo-cd.name" . }}
    app.kubernetes.io/component: server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argo-cd.name" . }}-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argo-cd.name" . }}-server
        helm.sh/chart: {{ include "argo-cd.chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/part-of: {{ include "argo-cd.name" . }}
        app.kubernetes.io/component: server
      annotations:
        {{- range $key, $value := .Values.server.annotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: argocd-server
        image: {{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        command:
        - argocd-server
        - --staticassets
        - /shared/app
        {{- range .Values.server.extraArgs }}
        - {{. | quote }}
        {{- end }}
        volumeMounts:
        {{- if .Values.server.volumeMounts }}
        {{ toYaml .Values.server.volumeMounts | nindent 8 | trim }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.server.containerPort }}
        - containerPort: {{ .Values.server.metricsPort }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.server.containerPort }}
          initialDelaySeconds: 3
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.server.containerPort }}
          initialDelaySeconds: 3
          periodSeconds: 30
      volumes:
      - emptyDir: {}
        name: static-files
      {{- if .Values.server.volumes }}
      {{ toYaml .Values.server.volumes | nindent 6 | trim }}
      {{- end }}
