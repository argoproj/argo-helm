{{- if .Values.notifications.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "argocd-notifications.name" . }}-metrics
  labels:
    {{- include "argocd-notifications.metrics.labels" . | nindent 4 }}
    {{- with .Values.notifications.metrics.service.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.notifications.metrics.service.annotations  }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "argocd-notifications.selectorLabels" . | nindent 4 }}
  ports:
  - name: metrics
    port: {{ .Values.notifications.metrics.port }}
    targetPort: {{ .Values.notifications.metrics.port }}
{{- end }}
