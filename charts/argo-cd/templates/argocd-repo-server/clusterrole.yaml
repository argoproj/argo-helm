{{- if .Values.global.rbac.clusterAdmin }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "argo-cd.repoServer.fullname" . }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.repoServer.name "name" .Values.repoServer.name) | nindent 4 }}
{{- if and .Values.repoServer.clusterAdminRbac.enabled .Values.repoServer.clusterAdminRbac.rules }}
rules:
  {{- toYaml .Values.repoServer.clusterAdminRbac.rules }}
{{- end }}
{{- end }}
