apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "argo-cd.event-reporter.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "argo-cd.labels" (dict "context" . "component" .Values.eventReporter.name "name" .Values.eventReporter.name) | nindent 4 }}
rules:
- apiGroups:
    - ""
  resources:
    - secrets
    - configmaps
  verbs:
    - create
    - get
    - list
    - watch
    - update
    - patch
    - delete
- apiGroups:
    - argoproj.io
  resources:
    - applications
    - appprojects
    - applicationsets
  verbs:
    - create
    - get
    - list
    - watch
    - update
    - delete
    - patch
- apiGroups:
    - ""
  resources:
    - events
  verbs:
    - create
    - list
