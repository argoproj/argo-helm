# Test High Availability with autoscaling
crds:
  keep: false

redis-ha:
  enabled: true

server:
  autoscaling:
    enabled: true
    minReplicas: 2

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2

# these tests only support vanilla argo-cd
# do not work for event reporter component
eventReporter:
  enabled: false
