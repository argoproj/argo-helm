# Test High Availability with autoscaling
crds:
  keep: false

redis-ha:
  enabled: true
  exporter:
    enabled: true

server:
  autoscaling:
    enabled: true
    minReplicas: 2

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2

# needed for correct work of event reporter component
extraObjects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: argocd-token
    type: Opaque
    data:
      token: c29tZS10ZXN0LXBhc3N3b3Jk # some-test-password
  - apiVersion: v1
    kind: Secret
    metadata:
      name: codefresh-token
    type: Opaque
    data:
      token: c29tZS10ZXN0LXBhc3N3b3Jk # some-test-password
