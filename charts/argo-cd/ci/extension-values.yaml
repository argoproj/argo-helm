# Test Argo CD extension
crds:
  keep: false
# Ref: https://github.com/argoproj-labs/argocd-extension-metrics?tab=readme-ov-file#install-ui-extension
server:
  extensions:
    enabled: true
    extensionList:
      - name: extension-metrics
        env:
          - name: EXTENSION_URL
            value: https://github.com/argoproj-labs/argocd-extension-metrics/releases/download/v1.0.0/extension.tar.gz
          - name: EXTENSION_CHECKSUM_URL
            value: https://github.com/argoproj-labs/argocd-extension-metrics/releases/download/v1.0.0/extension_checksums.txt

# needed for correct work of event reporter component
extraObjects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: argocd-token
    type: Opaque
    data:
      token: c29tZS10ZXN0LXBhc3N3b3Jk # some-test-password
  - apiVersion: v1
    kind: Secret
    metadata:
      name: codefresh-token
    type: Opaque
    data:
      token: c29tZS10ZXN0LXBhc3N3b3Jk # some-test-password
