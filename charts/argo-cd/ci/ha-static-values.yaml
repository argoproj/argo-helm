# Test High Availability without autoscaling
crds:
  keep: false

redis-ha:
  enabled: true

server:
  replicas: 2

repoServer:
  replicas: 2

# needed for correct work of event reporter component
extraObjects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: argocd-token
    type: Opaque
    data:
      token: c29tZS10ZXN0LXBhc3N3b3Jk # some-test-password
  - apiVersion: v1
    kind: Secret
    metadata:
      name: codefresh-token
    type: Opaque
    data:
      token: c29tZS10ZXN0LXBhc3N3b3Jk # some-test-password
