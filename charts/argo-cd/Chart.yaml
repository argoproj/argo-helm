apiVersion: v2
appVersion: v2.4.14
description: A Helm chart for Argo CD, a declarative, GitOps continuous delivery tool for Kubernetes.
name: argo-cd
version: 6.0.0
home: https://github.com/argoproj/argo-helm
icon: https://argo-cd.readthedocs.io/en/stable/assets/logo.png
sources:
  - https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  - https://github.com/argoproj/argo-cd
keywords:
  - argoproj
  - argocd
  - gitops
maintainers:
  - name: argoproj
    url: https://argoproj.github.io/
dependencies:
  - name: redis-ha
    version: 4.22.2
    repository: https://dandydeveloper.github.io/charts/
    condition: redis-ha.enabled
annotations:
  artifacthub.io/changes: |
    - "[Fixed]: Automount tokens for notification controller"
    - "[Fixed]: Some Redis resources were improperly created when redis-ha is enabled"
    - "[Fixed]: Cluster-wide installation now properly watches Application resources in other namespaces"
    - "[Added]: The `global.domain` option used on various places such as ingress, certs, SSO, notifications"
    - "[Added]: Support for default affinity rules"
    - "[Added]: Missing labels, annotations, pod distrubtion budgets, topology contrainsts"
    - "[Changed]: Reworked ingress to support `global.domain` and more seamless integration with cloud providers"
    - "[Changed]: Configuration sections have been refactored and unified"
    - "[Changed]: Manifests have been fully aligned with upstream repository"
    - "[Changed]: ApplicationSet and Notification controllers are now tightly integrated"
    - "[Removed]: External Redis feature as it's possible to configure this by other means"
    - "[Removed]: Deprecated configuration options"
