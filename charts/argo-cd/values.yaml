applicationController:
  containerPort: 8082
  servicePort: 8082
  image:
    repository: argoproj/argocd
    tag: v1.2.1
    pullPolicy: Always
  volumeMounts: []
  volumes: []

server:
  containerPort: 8080
  metricsPort: 8083
  servicePortHttp: 80
  servicePortHttps: 443
  serviceAnnotations: {}
  image:
    repository: argoproj/argocd
    tag: v1.2.1
    pullPolicy: Always
  serviceType: ClusterIP
  extraArgs: []
  volumeMounts: []
