# docker registry
registry: argoproj

# The image pull policy
imagePullPolicy: Always

# If set to false, skip installing the CRDs. Requires user to have them installed prior to helm chart installation.
installCRD: true

# ServiceAccount to use for running controller.
serviceAccount: argo-events-sa

# Create service accounts in additional namespaces specified
# The SA will always be created in the release namespaces
additionalSaNamespaces: []
  # - argo-prod
additionalServiceAccountRules:
- apiGroups:
    - apiextensions.k8s.io
    - apiextensions.k8s.io/v1beta1
  verbs:
    - create
    - delete
    - deletecollection
    - get
    - list
    - patch
    - update
    - watch
  resources:
    - customresourcedefinitions

instanceID:
  # `instanceID.enabled` configures the controllers to filter the requests
  # to only those which have a matching instanceID attribute.
  enabled: false
  # NOTE: If `instanceID.enabled` is set to `true` then either `instanceID.userReleaseName`
  # or `instanceID.explicitID` must be defined.
  # useReleaseName: true
  # explicitID: unique-argo-events-controller-identifier

# set `singleNamespace` to false to have the controllers
# listen on all namespaces.  Otherwise the controllers will listen
# on the namespace provided
namespace: argo-events
singleNamespace: false

# sensor controller
sensorController:
  name: sensor-controller
  image: sensor-controller
  tag: v0.15.0
  sensorImage: sensor
  sensorTag: v0.15.0
  replicaCount: 1

gatewayController:
  name: gateway-controller
  image: gateway-controller
  tag: v0.15.0
  gatewayServerImage: gateway-server
  gatewayServerTag: v0.15.0
  gatewayClientImage: gateway-client
  gatewayClientTag: v0.15.0
  replicaCount: 1
