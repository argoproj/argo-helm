# docker registry
registry: argoproj

# The image pull policy
imagePullPolicy: Always

# If set to false, skip installing the CRDs. Requires user to have them installed prior to helm chart installation.
installCRD: true

# ServiceAccount to use for running controller.
serviceAccount: argo-events-sa

# Create service accounts in additional namespaces specified
# The SA will always be created in the release namespaces
additionalSaNamespaces: []
  # - argo-prod
additionalServiceAccountRules:
- apiGroups:
    - apiextensions.k8s.io
    - apiextensions.k8s.io/v1beta1
  verbs:
    - create
    - delete
    - deletecollection
    - get
    - list
    - patch
    - update
    - watch
  resources:
    - customresourcedefinitions

instanceID: argo-events

# set `singleNamespace` to false to have the controllers
# listen on all namespaces.  Otherwise the controllers will listen
# on the namespace provided
namespace: argo-events
singleNamespace: true

# sensor controller
sensorController:
  name: sensor-controller
  image: sensor-controller
  tag: v0.14.0
  replicaCount: 1
  # Optional labels to add to the controller pods
  podLabels: {}
  # Annotations to add to the controller pods
  podAnnotations: {}
  # Resources to request for the controller's container
  resources: {}
  # Optional constraints on controller's pod scheduling
  # See https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  # and https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/.
  nodeSelector: {}
  tolerations: []
  affinity: {}

gatewayController:
  name: gateway-controller
  image: gateway-controller
  tag: v0.14.0
  replicaCount: 1
  # Optional labels to add to the controller pods
  podLabels: {}
  # Annotations to add to the controller pods
  podAnnotations: {}
  # Resources to request for the controller's container
  resources: {}
  # Optional constraints on controller's pod scheduling
  # See https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  # and https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/.
  nodeSelector: {}
  tolerations: []
  affinity: {}
