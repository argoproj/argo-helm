{{- if .Values.dashboard.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argo-rollouts.fullname" . | trunc 53}}-dashboard
  labels:
    app.kubernetes.io/component: {{ .Values.dashboard.component }}
    {{- include "argo-rollouts.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "argo-rollouts-dashboard.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "argo-rollouts-dashboard.selectorLabels" . | nindent 8 }}
        {{- range $key, $value := .Values.podLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "argo-rollouts.serviceAccountName" . | trunc 53 }}-dashboard
      containers:
      - image: "{{ .Values.dashboard.image.registry }}/{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        name: argo-rollouts-dashboard
        command:
        - kubectl-argo-rollouts
        - dashboard
        ports:
        - containerPort: 3100
          name: dashboard
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 10 }}
      {{- with .Values.dashboard.sidecarContainer }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- if .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.dashboard.nodeSelector | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml .Values.dashboard.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.dashboard.affinity }}
      affinity:
        {{- toYaml .Values.dashboard.affinity | nindent 8 }}
      {{- end }}
{{- end }}
