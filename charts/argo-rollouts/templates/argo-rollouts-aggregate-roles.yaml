    app.kubernetes.io/name:  {{ .Release.Name }}-aggregate-to-edit
    app.kubernetes.io/part-of: argo-rollouts
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  - rollouts/scale
  - rollouts/status
  - experiments
  - analysistemplates
  - clusteranalysistemplates
  - analysisruns
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch

