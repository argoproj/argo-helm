{{- if and .Values.dashboard.enabled .Values.clusterInstall }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "argo-rollouts.fullname" . | trunc 53}}-dashboard
  labels:
    app.kubernetes.io/component: {{ .Values.dashboard.component }}
    {{- include "argo-rollouts.labels" . | nindent 4 }}
rules:
- apiGroups:
  - "apps"
  resources:
  - replicasets
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  - rollouts/scale
  - rollouts/status
  - experiments
  - analysisruns
  verbs:
  - list
  - watch
  - get
  - patch
  - update
- apiGroups:
  - argoproj.io
  resources:
  - experiments
  - analysisruns
  verbs:
  - list
  - watch
  - get
{{- end }}
