{{- if .Values.workflow.serviceAccount.create -}}
  {{- range $namespace := .Values.singeNamespace | ternary (list "") (append .Values.controller.workflowNamespaces .Values.workflow.namespace | compact | uniq) }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
    {{- with $.Values.workflow.serviceAccount.name }}
  name: {{ . }}
    {{- end }}
    {{- with $namespace }}
  namespace: {{ . }}
    {{- end }}
    {{- with $.Values.workflow.serviceAccount.annotations }}
  annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
