apiVersion: v1
kind: Service
metadata:
  name: {{ include "argo-applicationset.fullname" . }}
  labels:
    {{- include "argo-applicationset.labels" . | nindent 4 }}
spec:
  ports:
  - name: webhook
    port: "{{ .Values.args.webhookBindAddr }}"
    protocol: TCP
    targetPort: webhook
  selector:
    {{- include "argo-applicationset.selectorLabels" . | nindent 6 }}