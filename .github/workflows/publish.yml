name: Chart Publish
on:
  push:
    branches:
      - argo-workflows

permissions:
  contents: read

jobs:
  publish:
    if: github.repository == 'codefresh-io/argo-helm'
    permissions:
      contents: write  # for helm/chart-releaser-action to push chart release and create a release
      packages: write  # to push OCI chart package to GitHub Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        with:
          version: v3.10.1 # Also update in lint-and-test.yaml

      - name: Add dependency chart repos
        run: |
          helm repo add dandydeveloper https://dandydeveloper.github.io/charts/
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Package chart
        run: |
          rm -rf .cr-release-packages
          mkdir .cr-release-packages
          helm package charts/argo-workflows -u -d .cr-release-packages/
    
      - name: Run chart-releaser
        # todo: change later to v1.6.0 (also in agro-rollouts chart)
        # issue: https://github.com/helm/chart-releaser-action/issues/171
        uses: helm/chart-releaser-action@be16258da8010256c6e82849661221415f031968 # v1.5.0
        with:
          config: "./.github/configs/cr.yaml"
          skip_packaging: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
