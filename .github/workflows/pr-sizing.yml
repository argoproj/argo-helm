## Reference: https://github.com/pascalgn/size-label-action
---
name: 'PR Size'
on: 
  pull_request_target:
    types: [opened, synchronize, reopened]
jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: "pascalgn/size-label-action@v0.4.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"